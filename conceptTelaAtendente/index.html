<style>
    .activeIcon,
    .sideBarIcon:hover {
        background-color: #182c5f;
        cursor: pointer;
    }

    .activeOption {

        cursor: pointer;
    }

    .activeChat {
        background-color: #ebeff9;
        border: solid 3px #2095eb;
        cursor: pointer;
    }

    .sideBarContainer {
        background-color: #263a6d;
        height: 5rem;
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1030;
        justify-content: center;
    }

    .containerMensagens {

    }

    .btnAdicionar {
        background-color: #b0dea5;
        font-size: 13pt;
        color: #324872;
        width: 4rem;
        height: 3.5rem;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .buttonplus {
        font-size: 4rem;
        font-weight: bold;
    }

    .leadImage {
        width: 60px;
    }

    .espacamentoInicial {
        margin-top: 1.5rem;
    }

    .conversaStatus:hover {
        background-color: white;
        border-radius: 0.5rem;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }



    /* Media Querys */
    @media (max-width: 360px) {
        .espacamentoInicial {
            margin-left: 5rem;
        }

    }

    @media (max-width: 370px) {
        .menuButtonStatus {
            text-align: center;
            margin-top: 1rem;
        }
    }

    @media (max-width: 374px) {
        .sideBarContainer {
            overflow-y: auto;
        }
    }

    @media (max-width: 992px) {
        .containerMensagens {
            max-width: 100%;
        }
    }


    @media (min-width: 992px) {
        .sideBarContainer {
            max-width: 5rem;
            height: auto;
            justify-content: start;
            position: unset;
        }

        .MarginMedia {
            margin-top: 2rem;
            margin-left: 2rem;
        }

        .espacamentoInicial {
            margin-top: 3rem;
        }

    }
</style>

    <script>
        //função feita apenas para demonstração de como funcionaria os chats no celular
        function entrarChat() {

            document.getElementById('containerChats').style.display = 'block'

        function voltarChat() {

        // Defina a função que você deseja condicionar à largura da tela

        // Verifique a largura da janela quando a página é carregada e redimensionada
        function verificarLargura() {
            // Obtenha a largura atual da janela
            var larguraJanela = window.innerWidth;

            // Verifique se a largura da janela é maior ou igual a 991px
            if (larguraJanela < 992) {
                // Se for maior ou igual a 991px, permita o uso da sua função
                entrarChat()
            } else {
                // Caso contrário, a largura da tela é menor que 991px
                // Neste exemplo, não fazemos nada ou podemos desativar a função
                console.log("A largura da tela é menor que 991px. A função não será executada.");
            }
        }

        // Registre um ouvinte de evento para verificar a largura da tela quando a janela é redimensionada
        window.addEventListener('resize', verificarLargura);

        // Verifique a largura da tela quando a página é carregada pela primeira vez
        verificarLargura();



    </script>
